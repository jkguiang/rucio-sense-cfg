all.role manager

cms.allow host *

acc.authdb /etc/xrootd/auth-file-noauth
xrootd.seclib /usr/lib64/libXrdSec.so

set xrdr = $OSG_FQDN
all.manager [$xrdr]:REDI_PORT_PLACEHOLDER

all.export /

if exec xrootd
  http.cadir /etc/grid-security/certificates
  http.cert /etc/grid-security/xrd/xrdcert.pem
  http.key /etc/grid-security/xrd/xrdkey.pem
  http.exthandler xrdtpc libXrdHttpTPC.so
  http.desthttps yes
  xrd.network routes split use INTF_PLACEHOLDER
  xrd.protocol http:MAIN_PORT_PLACEHOLDER /usr/lib64/libXrdHttp.so
  xrd.port MAIN_PORT_PLACEHOLDER
  xrd.allow host *
fi

oss.localroot /mnt/ramdisk

all.sitename $xrdr

xrd.trace all
http.trace all
ofs.trace all
pfc.trace all
